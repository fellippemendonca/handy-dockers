services:
  code-server:
    image: lscr.io/linuxserver/code-server:latest
    container_name: code-server
    env_file:
      - .env
    volumes:
      - ./volumes/code-server/config:/config
    ports:
      - 3000:3000
      - 7733:7733
    restart: unless-stopped
    extra_hosts:
      - "localhost:host-gateway"

